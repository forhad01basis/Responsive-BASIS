<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<style>
.video-wrap {
position:relative;
padding-bottom: 55%;
padding-top: 30px;
height: 0;
overflow:hidden;
}

.video-wrap iframe,
.video-wrap object,
.video-wrap embed {
position:absolute;
top:0;
width:100%;
height:100%;
}

</style>
</head>

<body>

<div class="video-wrap">
	<object width="800" height="450">
	<param name="movie" value="http://www.youtube.com/embed/gq3Tss5GPCY;hl=en_US">
	</param>
	<embed src="http://www.youtube.com/embed/gq3Tss5GPCY;hl=en_US" type="application/x-shockwaveflash" width="560" height="315" allowscriptaccess="always" 
	allowfullscreen="true">
	</embed>
	</object>
</div>

</body>
</html>
