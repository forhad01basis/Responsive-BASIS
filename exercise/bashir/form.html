<!DOCTYPE html>
<html>
<head>

</head>
<style type="text/css">
body{
font-family:Arial, Helvetica, sans-serif;
}
.main{
width:960px;
margin:auto;
}
.intro{
clear:both;
height:20px;
}
.child_info_left{
float:left;
width:200px;
}
.child_info_right{
float:left;
width:700px;
}

<body>
<div class="main">
<h3 style="text-align:center">U.S. STANDARD CERTIFICATE OF LIVE BIRTH</h3>
	<div class="intro">
		<div style="float:left; font-size:12px">LOCAL FILE NO.</div>
		<div style="float:right; font-size:12px">BIRTH NUMBER:</div>
	</div>
	<div class="child">
	 <!--<div class="child_info_left">C H I L D</div>
	 <div class="child_info_right"></div>-->
	 <fieldset><legend>C H I LD</legend>
	 <label>1. CHILD’S NAME (First, Middle, Last, Suffix) <input type="text" name="child_first_name"/></label>
	<label> <input type="text" name="child_middle_name"/></label>
	 <label><input type="text" name="child_last_name"/></label>
	 <label><input type="text" name="child_suffix"/></label><br />
	 <label>2. TIME OF BIRTH(24 hr)<input type="text" name="child_birth_time"/></label><br />
	 <label>3. SEX<input type="text" name="child_sex"/></label><br />
	  <label>4. DATE OF BIRTH (Mo/Day/Yr)<input type="date" name="child_birth_date"/></label><br />
	   <label>5. FACILITY NAME (If not institution, give street and number)<input type="text" name="child_facility"/></label><br />
	   <label>6. CITY, TOWN, OR LOCATION OF BIRTH<input type="text" name="child_town"/></label><br />
	   <label>7. COUNTY OF BIRTH<input type="text" name="child_country"/></label><br />
	   
	 </fieldset>
	 <fieldset><legend>M O T H E R</legend>
	 <label>8a. MOTHER’S CURRENT LEGAL NAME (First, Middle, Last, Suffix) <input type="text" name="mother_first_name"/></label>
	<label> <input type="text" name="mother_middle_name"/></label>
	 <label><input type="text" name="mother_last_name"/></label>
	 <label><input type="text" name="mother_suffix"/></label><br />
	 <label>8b. DATE OF BIRTH (Mo/Day/Yr)<input type="date" name="mother_"/></label><br />
	 <label>8c. MOTHER’S NAME PRIOR TO FIRST MARRIAGE (First, Middle, Last, Suffix)<input type="text" name="mother_"/></label><br />
	  <label>8d. BIRTHPLACE (State, Territory, or Foreign Country)<input type="mother_date" name="suffix"/></label><br />
	  <label>9a. RESIDENCE OF MOTHER-STATE<input type="text" name="mother_"/></label><br />
	  <label>9b. COUNTY<input type="text" name="mother_"/></label><br />
	  <label>9c. CITY, TOWN, OR LOCATION<input type="text" name="mother_"/></label><br />
	  <label>9d. STREET AND NUMBER<input type="text" name="mother_"/></label><br />
	  <label>9e. APT. NO.<input type="text" name="mother_"/></label><br />
	  <label>9f. ZIP CODE<input type="text" name="mother_"/></label><br />
	  <label>9g. INSIDE CITY LIMITS?</label><br />
	  </fieldset>
	  
	  <fieldset><legend>F A T H E R</legend>
	 <label>10a. FATHER’S CURRENT LEGAL NAME (First, Middle, Last, Suffix) <input type="text" name="child_first_name"/></label>
	<label> <input type="text" name="child_middle_name"/></label>
	 <label><input type="text" name="child_last_name"/></label>
	 <label><input type="text" name="child_suffix"/></label><br />
	 <label>10b. DATE OF BIRTH (Mo/Day/Yr)<input type="text" name="child_birth_time"/></label><br />
	 <label>10c. BIRTHPLACE (State, Territory, or Foreign Country)<input type="text" name="child_sex"/></label><br />
	  
	 </fieldset>
	 
	</div>
	<div class="mother"></div>
	<div class="father"></div>
	<div class="child"></div>

</div>
</body>
</html>
