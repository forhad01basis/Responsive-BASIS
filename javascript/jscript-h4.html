<script>
var calculator = {
	number1 : 1,
	number2 : 2,
	result	: 0,	
	
	add : function(){	
		for(var i = 0; i < arguments.length; i++){
			this.result = this.result + arguments[i];
		}
		return this.result;
	},	
	substract : function(){	
		return 'substract';
	},	
	multiply : function(){	
		return 'multiply';
	}
};
